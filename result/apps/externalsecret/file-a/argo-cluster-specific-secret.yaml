apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-cluster-specific-secret
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: platform-services-clustersecretstore
  refreshInterval: 15s
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: gitlab/argo-cluster-specific
        property: url
      secretKey: url
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: gitlab/argo-cluster-specific
        property: username
      secretKey: username
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: gitlab/argo-cluster-specific
        property: password
      secretKey: password
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: argo-cluster-specific-secret
    template:
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        name: cluster-specific gitlab repository
        password: '{{ .password }}'
        project: default
        type: git
        url: '{{ .url }}'
        username: '{{ .username }}'
