apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: artifactory-cvsdigital-helm-compute
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: platform-services-clustersecretstore
  refreshInterval: 15s
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: artifactory/readonly
        property: username
      secretKey: username
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: artifactory/readonly
        property: token
      secretKey: token
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: artifactory-cvsdigital-helm-compute
    template:
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        name: Compute Helm Charts in Artifactory
        password: '{{ .token }}'
        type: helm
        url: https://cvsh.jfrog.io/artifactory/cvsdigital-helm-compute
        username: '{{ .username }}'
