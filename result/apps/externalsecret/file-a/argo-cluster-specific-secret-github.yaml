apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-cluster-specific-secret-github
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: platform-services-clustersecretstore
  refreshInterval: 15s
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: github/argocd-read-only-githubapp
        property: app-id
      secretKey: app_id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: github/argocd-read-only-githubapp
        property: installation-id
      secretKey: installation_id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: github/argocd-read-only-githubapp
        property: private-key
      secretKey: private_key
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: argo-cluster-specific-secret-github
    template:
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        githubAppID: '{{ .app_id }}'
        githubAppInstallationID: '{{ .installation_id }}'
        githubAppPrivateKey: '{{ .private_key }}'
        name: cluster-specific github repository
        project: default
        type: git
        url: https://github.com/cvs-health-source-code/cluster-specific.git
