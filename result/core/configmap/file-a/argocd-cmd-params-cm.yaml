apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    helm.sh/chart: argo-cd-5.43.4
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/instance: argocd
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: v2.8.0
data:
  applicationsetcontroller.enable.leader.election: 'false'
  applicationsetcontroller.enable.progressive.syncs: 'false'
  applicationsetcontroller.log.format: json
  applicationsetcontroller.log.level: warn
  applicationsetcontroller.policy: sync
  controller.log.format: json
  controller.log.level: warn
  controller.operation.processors: '10'
  controller.repo.server.timeout.seconds: '60'
  controller.self.heal.timeout.seconds: '5'
  controller.status.processors: '20'
  otlp.address: ''
  redis.server: argocd-redis:6379
  repo.server: argocd-repo-server:8081
  reposerver.log.format: json
  reposerver.log.level: warn
  reposerver.parallelism.limit: '0'
  server.basehref: /
  server.dex.server: https://argocd-dex-server:5556
  server.dex.server.strict.tls: 'false'
  server.disable.auth: 'false'
  server.enable.gzip: 'true'
  server.insecure: 'true'
  server.log.format: json
  server.log.level: warn
  server.repo.server.strict.tls: 'false'
  server.rootpath: ''
  server.staticassets: /shared/app
  server.x.frame.options: sameorigin
